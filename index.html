<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    /* Popup overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Popup box */
    .popup {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 18px;
      padding: 26px 22px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: scaleIn 0.4s ease;
    }

    .popup h1 {
      font-size: 22px;
      margin: 0 0 8px;
      color: #38bdf8;
    }

    .popup p {
      font-size: 15px;
      margin: 0;
      color: #cbd5f5;
    }

    .countdown {
      margin-top: 14px;
      font-size: 13px;
      color: #9ca3af;
    }

    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h1>Welcome ðŸŽ‰</h1>
      <p>Welcome on <strong>cetranker.com</strong></p>
      <div class="countdown">
        Redirecting in <span id="sec">3</span> secondsâ€¦
      </div>
    </div>
  </div>

  <script>
    let seconds = 3;
    const secEl = document.getElementById("sec");

    const timer = setInterval(() => {
      seconds--;
      secEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "https://cetranker.com";
      }
    }, 1000);
  </script>

</body>
</html>
